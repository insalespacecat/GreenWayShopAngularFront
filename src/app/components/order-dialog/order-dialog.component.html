<form novalidate (keydown.enter)="$event.target.tagName == 'TEXTAREA'" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <h2 mat-dialog-title>Place an order</h2>
  <div mat-dialog-content class="dialogContent">
    <mat-form-field>
      <input matInput placeholder="Name" name="orderName" type="text" [(ngModel)]="info.name" formControlName="nameFormControl">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone number" name="orderPhone" type="text" [(ngModel)]="info.phoneNumber" formControlName="phoneFormControl">
      <mat-icon matSuffix>local_phone</mat-icon>
      <mat-hint>For example: +375 (29) 123-12-31</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Shipping address" name="orderShippingAddress" type="text" [(ngModel)]="info.address" formControlName="addressFormControl">
      <mat-icon matSuffix>location_city</mat-icon>
    </mat-form-field>
      <h3>I will pay with:</h3>
    <mat-radio-group [(ngModel)]="paymentMethod" [ngModelOptions]="{standalone: true}" class="radioPaymentMethodInput">
        <mat-radio-button value="creditCard" >Credit card</mat-radio-button><br/>
        <mat-radio-button value="cash">Cash</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="formGroup.invalid">Order</button>
  </mat-dialog-actions>
</form>
